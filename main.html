<!DOCTYPE html>
<html lang=""pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo da Nota ICC 2</title>
    <link rel="stylesheet" href="CSS_file/style_main.css">
</head>
<body>
    <div class="heading">
        <h2>
            Input
        </h2>

        <h1>
            Calculadora de Nota para ICC 2
        </h1>
        <hr>
    </div>

    <div class="body">
        <div class = "button_space">
            <div>
                <button class="buttons"> Trabalho 1 </button>
                <button class="buttons"> Trabalho 2 </button> 
            </div>
            <div>
                <button class="buttons"> Trabalho 3 </button> 
                <button class="buttons"> Trabalho 4 </button> 
            </div>
            <div>
                <button class="buttons"> Trabalho 5 </button> 
                <button class="buttons"> Trabalho 6 </button> 
            </div>
            <div>
                <button class="buttons"> Trabalho 7 </button> 
                <button class="buttons"> Trabalho 8 </button> 
            </div>
            <div>
                <button class="buttons"> Trabalho 9 </button> 
                <button class="buttons"> Trabalho 10 </button> 
            </div>
            <div>
                <button class="buttons"> Trabalho 11 </button> 
                <button class="buttons"> Trabalho 12 </button> 
            </div>
            <div>
                <button class="buttons"> Prova 1 </button> 
                <button class="buttons"> Prova 2 </button> 
            </div>
            <div>
                <button class="button_plus"> Presença </button> 
            </div>
        </div>
        <div class="infos_slider">
            <div>
                <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            </div>

            <div class="regua">
                <img src="Regua.svg"></img>
            </div>
            <div class="presenca">
                <p> Aulas Totais</p>

            </div>
            <div class="presenca">
                <p> Passou Lista ?</p>

            </div>
            <div class="presenca">
                <p> Fui ?</p>

            </div>
            <div class="presenca">
                <p> Assinaram ?</p>

            </div>
            <div class="nota">
                <p> Nota Final</p>

            </div>
        </div>
    </div>
    <script src="js/script.js" ></script>

</body>
</html>
